<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Easiest Way To Track Your transactions!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x" href="./images/search.png">
</head>
<body>
    <main>

        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">WebExpert</p>
                    <p class="sub-title">Easiest Way To Track Your transactions!</p>
                </section>

                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Sourece" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Tranaction" >
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">B
                            alance : $<span id="balane">651</span>
                        </p>
                        <p class="income">
                            Income : $<span id="income">700</span>
                        </p>
                        <p class="expense">
                            Expense : $<span id="expense">49</span>
                        </p>
                    </div>
                </section>

                <section class="transaction-history">
                    <h3>Transaction History</h3>

                        <div class="records">

                    <div class="income">
                        <h3>Income</h3>
                        <ul class="income-list">

                            <li>
                                <p>
                                    <span>Freelancing - JS Project</span>
                                    <span id="time">time</span>
                                </p>
                                <span>$700</span>
                                <i class="bi bi-trash-fill delete"></i>
                            </li>


                        </ul>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <ul class="expense-list">
                        <li>
                            <p>
                                <span>Streaming Room</span>
                                <span id="time">time</span>
                            </p>
                            <span>$749</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    </div>

                </div>
                </section>
            </div>
        </div>


    </main>









    <script src="index.js"6></script>
</body>
</html>
